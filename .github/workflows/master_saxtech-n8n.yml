name: Build and deploy Node.js app to Azure Web App - SAXTech-n8n

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install (monorepo root)
        run: npm install

      - name: Build n8n CLI app
        run: npm run build
        working-directory: ./packages/cli

      - name: Zip n8n CLI app for deployment
        run: zip -r release.zip .
        working-directory: ./packages/cli

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: packages/cli/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_540D8B72D5D745B893C066585109D76D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D694E15A447542E7892B004748BC28C2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B46B5FD66848452D9801261262AE839B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SAXTech-n8n'
          slot-name: 'Production'
          package: .
